<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Wellmade</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f9f9f9 0%, #e0e7ff 100%); /* Fondo suave con gradiente */
        }

        .logo {
            /* Sin filtro dorado, para que la imagen conserve su color natural */
        }

        .input-field:focus {
            border-color: #4c51bf;
            box-shadow: 0 0 0 2px rgba(75, 85, 223, 0.5);
            transition: all 0.3s ease;
        }

        .button {
            background: linear-gradient(90deg, #6EE7B7 0%, #3B82F6 100%);
            transition: all 0.3s ease;
        }

        .button:hover {
            transform: translateY(-4px); /* Animación más fluida */
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
            opacity: 0.95;
        }

        .form-container {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1); /* Sombra más suave y elevada */
        }

        .input-field {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="form-container bg-white p-12">
        <!-- Logo -->
        <div class="flex justify-center mb-8">
            <div class="bg-gradient-to-br from-white to-gray-100 p-4 shadow-md">
                <img src="/static/img/Final.jpg" alt="Wellmade Logo" class="h-40 w-auto">
            </div>
        </div>

        <h2 class="text-4xl font-semibold text-center text-gray-800 mb-8">
            Iniciar Sesión
        </h2>

        <form method="post" action="/login" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
                <input type="text" id="username" name="username" class="w-full p-4 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 input-field" required>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input type="password" id="password" name="password" class="w-full p-4 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300 input-field" required>
            </div>
            <button type="submit" class="w-full py-3 rounded-lg text-white font-semibold button hover:opacity-90">
                Entrar
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            © 2025 Wellmade. Todos los derechos reservados.
        </div>
    </div>

</body>
</html>
